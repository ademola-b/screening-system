{% load static %}
<!DOCTYPE html>
<html lang="en"
    class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" 
    data-assets-path=" {% static 'assets/' %} " data-template="vertical-menu-template-free">
<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>
        {% block title %}{% endblock %}
    </title>
    {% load static %}
        <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
        <link  href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel ="stylesheet" href = "{% static 'assets/vendor/css/page/page-auth.css' %}">    
        <link rel ="stylesheet" href = "{% static 'assets/css/demo.css' %}" class="template-customizer-core-css">    
        <link rel ="stylesheet" href = "{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-core-css">
        <link rel ="stylesheet" href = "{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css">

        <script src=" {% static 'assets/vendor/js/helpers.js' %} "></script>
        <script src=" {% static 'assets/js/config.js' %} "></script>
</head>
<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  
          {% include 'record_officers/aside.html' %}
          <!-- / Menu -->
  
          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
  
            {% include 'screening/navbar.html' %}
  
            <!-- / Navbar -->
  
            <!-- Content wrapper -->
            <div class="content-wrapper">
              <!-- Content -->
  
              <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row">
                  <div class="col-lg-12 mb-4 order-0">
                    <div class="card">
                      <div class="d-flex align-items-end row">
                        <div class="col-sm-10" style="margin:30px">
                          
                                {% block content %}
                                   
                                {% endblock %}    
                            
                            
                          </div>
                          <div class="col-sm-5 text-center text-sm-left">
                          <div class="card-body pb-0 px-0 px-md-4">
                            <img
                              src=" {% static '/assets/img/illustrations/man-with-laptop-light.png' %} "
                              height="140"
                              alt="View Badge User"
                              data-app-dark-img="illustrations/man-with-laptop-dark.png"
                              data-app-light-img="illustrations/man-with-laptop-light.png"/>
                          </div>
                        </div>
                        </div>
                        
                        

                      </div>
                      
                    </div>
                  </div>
                  
                </div>
                
              </div>
              <!-- / Content -->

            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      
      <!-- / Layout wrapper -->
  
     
  
      <!-- Core JS -->
      <!-- build:js assets/vendor/js/core.js -->
      <script src=" {% static 'assets/vendor/libs/jquery/jquery.js' %} "></script>
      <script src=" {% static 'assets/vendor/libs/popper/popper.js' %} "></script>
      <script src=" {% static 'assets/vendor/js/bootstrap.js' %} "></script>
      <script src=" {% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %} "></script>
  
      <script src=" {% static 'assets/vendor/js/menu.js' %} "></script>
      <!-- endbuild -->
  
      <!-- Vendors JS -->
      <script src=" {% static '/assets/vendor/libs/apex-charts/apexcharts.js' %} "></script>
  
      <!-- Main JS -->
      <script src=" {% static 'assets/js/main.js' %} "></script>
  
      <!-- Page JS -->
      <script src=" {% static 'assets/js/dashboards-analytics.js' %} "></script>
  
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
   

</body>
</html>
